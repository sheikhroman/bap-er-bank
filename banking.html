<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16 font-semibold">Lest get some<span class="font-semibold text-purple-600">
                Moooooney!</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and trangection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white font-semibold">
                <div class="bg-blue-400 p-10 rounded-2xl ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-10 rounded-2xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded-2xl ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-200 rounded-2xl p-10">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2"
                            type="text" placeholder="$-amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-blue-400 hover:bg-blue-500 font-medium px-4 rounded py-2 text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-300 rounded-2xl p-10">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2"
                            type="text" placeholder="$-amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-green-300 hover:bg-yellow-400 font-medium px-4 rounded py-2 text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
