<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome to <span class="font-semibold text-purple-600">Baper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto p-8 mt-10 rounded-2xl">
            <h3 class="text-3xl text-center mb-3">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-2"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit"
                    class="bg-green-500 hover:bg-red-700 font-medium px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
